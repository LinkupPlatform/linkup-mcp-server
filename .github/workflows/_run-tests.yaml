name: Run Tests

on:
  workflow_call:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'
      - name: Install
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Build HTTP
        run: npm run build
      - name: Build STDIO
        run: npm run build:stdio
